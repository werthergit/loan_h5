<div class="date-picker">
    <Input options="{{options}}" />
    <div class="menu bordered calendar">
        <div class="header">
            <i class="icon icon-chevron-left" on-click="prev()"></i>
            <DateSelect options="{{dateSelectOptions}}" />
            <i class="icon icon-chevron-right" on-click="next()"></i>
        </div>
        <div class="body">

        </div>
    </div>
    <style>
        {{style}}
    </style>
</div>
