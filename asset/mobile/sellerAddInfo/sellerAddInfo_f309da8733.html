<div class="create-course">
    <NavBar options="{{navBarOptions}}" />

    <div class="course-info">
        <div class="code">
            班号：{{courseCode}}
        </div>
        <div class="name">
            {{courseName}}
        </div>
        <div class="details">
            <span>
                {{lessonHour}}课时
            </span>
            <span>
                开课时间：{{beginTimeStr}} 到 {{endTimeStr}}
            </span>
        </div>
        <div class="details">
            <span>
                学费：{{formatMoney(tuition)}}
            </span>
            <span>
                杂费：{{formatMoney(fees)}}
            </span>
        </div>
    </div>

    <div class="customer-info">
        <div class="name">
            {{customerName}}
        </div>
        <div class="mobile">
            {{customerMobile}}
        </div>
        <div class="details">
            申请时间: {{applyTime}}
        </div>
        <div class="details">
            贷款金额: {{formatMoney(loanPrice)}}
        </div>
    </div>

    <div class="footer">
        <button class="button info btn-submit"{{#if submiting}} disabled{{/if}} on-click="submit()">
            {{#if submiting}}
                添加中...
            {{else}}
                添加资料
            {{/if}}
        </button>
    </div>
</div>
